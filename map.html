<!DOCTYPE html>
<html lang="en">
<head>
    <title>"RoadScanner Result"</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100%; width: 100% }
    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        
    <script type="text/javascript">

        function initialize () {
            
            var mapOptions = {
                center: new google.maps.LatLng(-30.212202,-51.362572),
                zoom: 11,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);

            latlng = [[-29, -51], [-30, -50]]

            var coordinates = [];
            var bounds = new google.maps.LatLngBounds();
            for (var i = 0; i < latlng.length; i++) {
                var ll = latlng[i];
                gll = new google.maps.LatLng(ll[0], ll[1])
                coordinates.push(gll);
                bounds.extend(gll)
            }            
            var percurso = new google.maps.Polyline({path: coordinates, strokeColor: "red"});
            percurso.setMap(map);

            map.fitBounds(bounds);
        }
            
        google.maps.event.addDomListener(window, 'load', initialize);
            
    </script>
</head>

<body>
    <div id="map_canvas"></div>

</body>
</html>
